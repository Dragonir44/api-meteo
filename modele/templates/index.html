{% extends 'base.html' %}

{% block header %}
<h1>List</h1>
{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">age</th>
            <th scope="col">bio</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
            <tr>
                <th scope="row">{{ author.id }}</th>
                <td><a href="/author/{{author['id']}}">{{ author['name'] }}</a> <br></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
